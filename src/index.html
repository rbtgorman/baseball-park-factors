<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Park Factors</title>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #8B4513 0%, #DEB887 100%);
            --bg-card: rgba(255,255,255,0.95);
            --color-primary: #4472C4;
            --color-positive: #28a745;
            --color-negative: #dc3545;
            --color-neutral: #6c757d;
            --shadow-card: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .weather-key {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .weather-key a {
            color: #87CEEB;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .nav-buttons button:hover {
            background: #365a96;
            transform: translateY(-1px);
        }

        .nav-buttons button.active {
            background: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(68, 114, 196, 0.3);
        }

        .effect-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .effect-buttons button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .effect-buttons button.active {
            background: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(68, 114, 196, 0.3);
        }

        .factors-container {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            margin-bottom: 20px;
        }

        .factors-table {
            width: 100%;
            border-collapse: collapse;
        }

        .factors-table th {
            background: var(--color-primary);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .factors-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .factors-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .factors-table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .game-cell {
            text-align: left !important;
            min-width: 200px;
        }

        .stadium-name {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 4px;
        }

        .game-info {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .factor-positive {
            color: var(--color-positive);
            font-weight: 600;
        }

        .factor-negative {
            color: var(--color-negative);
            font-weight: 600;
        }

        .factor-neutral {
            color: var(--color-neutral);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        .last-updated {
            text-align: center;
            color: white;
            font-size: 0.8rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .factors-table {
                font-size: 0.8rem;
            }
            
            .factors-table th,
            .factors-table td {
                padding: 8px 5px;
            }
            
            .game-cell {
                min-width: 150px;
            }
            
            .nav-buttons,
            .effect-buttons {
                justify-content: center;
            }
            
            .nav-buttons button,
            .effect-buttons button {
                min-width: 80px;
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather-Adjusted Park Factors</h1>
        </div>

        <div class="weather-key">
            Real-time weather data from <a href="https://open-meteo.com" target="_blank">Open-Meteo</a>
        </div>

        <div class="last-updated" id="last-updated"></div>

        <div class="nav-buttons">
            <button class="active" onclick="changeView('percentage')">HR & Runs</button>
            <button onclick="changeView('comparison')">vs Base</button>
            <button onclick="changeView('weather')">Weather Details</button>
        </div>

        <div class="effect-buttons">
            <button class="active" onclick="changeEffect('combined')">Weather Adjusted</button>
            <button onclick="changeEffect('stadium')">Base Factors Only</button>
        </div>

        <div class="factors-container">
            <table class="factors-table">
                <thead id="table-header">
                    <tr>
                        <th>Ballpark</th>
                        <th>HR Factor</th>
                        <th>Runs Factor</th>
                        <th>Weather</th>
                    </tr>
                </thead>
                <tbody id="factors-tbody">
                    <tr>
                        <td colspan="4" class="loading">Loading park factors data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Current view and effect state
        let currentView = 'percentage';
        let currentEffect = 'combined';
        let parkFactorsData = null;

        // Load park factors data from API
        async function loadParkFactors() {
            console.log('Loading park factors...');
            try {
                const response = await fetch('/.netlify/functions/park-factors');
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API data received:', data);
                
                parkFactorsData = data;
                updateLastUpdated();
                renderTable();
                
            } catch (error) {
                console.error('Error loading park factors:', error);
                document.getElementById('factors-tbody').innerHTML = `
                    <tr><td colspan="4" class="error">Unable to load park factors data: ${error.message}</td></tr>
                `;
            }
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            if (parkFactorsData && parkFactorsData.last_updated) {
                const date = new Date(parkFactorsData.last_updated);
                const timeString = date.toLocaleString();
                document.getElementById('last-updated').textContent = `Last updated: ${timeString}`;
            }
        }

        // Render the park factors table
        function renderTable() {
            console.log('Rendering table...');
            
            if (!parkFactorsData || !parkFactorsData.park_factors) {
                console.error('No park factors data available');
                return;
            }

            const tbody = document.getElementById('factors-tbody');
            tbody.innerHTML = '';

            parkFactorsData.park_factors.forEach(factor => {
                const row = document.createElement('tr');
                
                let hrDisplay, runsDisplay;
                
                if (currentEffect === 'combined') {
                    // Show weather-adjusted factors
                    if (currentView === 'percentage') {
                        hrDisplay = formatAsPercentage(factor.hr_factor);
                        runsDisplay = formatAsPercentage(factor.runs_factor);
                    } else if (currentView === 'comparison') {
                        hrDisplay = formatComparison(factor.hr_factor, factor.base_hr_factor);
                        runsDisplay = formatComparison(factor.runs_factor, factor.base_runs_factor);
                    } else {
                        hrDisplay = factor.hr_factor.toFixed(3);
                        runsDisplay = factor.runs_factor.toFixed(3);
                    }
                } else {
                    // Show base factors only
                    if (currentView === 'percentage') {
                        hrDisplay = formatAsPercentage(factor.base_hr_factor);
                        runsDisplay = formatAsPercentage(factor.base_runs_factor);
                    } else {
                        hrDisplay = factor.base_hr_factor.toFixed(3);
                        runsDisplay = factor.base_runs_factor.toFixed(3);
                    }
                }

                if (currentView === 'weather') {
                    // Weather details view
                    row.innerHTML = `
                        <td class="game-cell">
                            <div class="stadium-name">${factor.park}</div>
                        </td>
                        <td>${factor.weather}</td>
                        <td>Base: ${factor.base_hr_factor.toFixed(3)}</td>
                        <td>Adjusted: ${factor.hr_factor.toFixed(3)}</td>
                    `;
                } else {
                    // Standard view
                    row.innerHTML = `
                        <td class="game-cell">
                            <div class="stadium-name">${factor.park}</div>
                            <div class="game-info">
                                <span style="color: #999; font-size: 0.75rem;">${factor.weather}</span>
                            </div>
                        </td>
                        <td class="${getFactorClass(currentEffect === 'combined' ? factor.hr_factor : factor.base_hr_factor)}">
                            ${hrDisplay}
                        </td>
                        <td class="${getFactorClass(currentEffect === 'combined' ? factor.runs_factor : factor.base_runs_factor)}">
                            ${runsDisplay}
                        </td>
                        <td style="font-size: 0.8rem; color: #666;">
                            ${factor.weather}
                        </td>
                    `;
                }
                
                tbody.appendChild(row);
            });
        }

        // Format factor as percentage
        function formatAsPercentage(factor) {
            const percent = ((factor - 1) * 100).toFixed(1);
            return `${percent > 0 ? '+' : ''}${percent}%`;
        }

        // Format comparison between adjusted and base
        function formatComparison(adjusted, base) {
            const diff = ((adjusted - base) * 100).toFixed(1);
            if (Math.abs(diff) < 0.1) return 'No change';
            return `${diff > 0 ? '+' : ''}${diff}%`;
        }

        // Get CSS class for factor coloring
        function getFactorClass(value) {
            if (value > 1.05) return 'factor-positive';
            if (value < 0.95) return 'factor-negative';
            return 'factor-neutral';
        }

        // Update table headers based on view
        function updateTableHeaders() {
            const header = document.getElementById('table-header');
            
            if (currentView === 'weather') {
                header.innerHTML = `
                    <tr>
                        <th>Ballpark</th>
                        <th>Current Weather</th>
                        <th>Base HR Factor</th>
                        <th>Weather-Adjusted</th>
                    </tr>
                `;
            } else {
                header.innerHTML = `
                    <tr>
                        <th>Ballpark</th>
                        <th>HR Factor</th>
                        <th>Runs Factor</th>
                        <th>Weather</th>
                    </tr>
                `;
            }
        }

        // View switching functionality
        function changeView(view) {
            currentView = view;
            updateActiveButtons('.nav-buttons button', view);
            updateTableHeaders();
            renderTable();
            console.log('View changed to:', view);
        }

        function changeEffect(effect) {
            currentEffect = effect;
            updateActiveButtons('.effect-buttons button', effect);
            renderTable();
            console.log('Effect changed to:', effect);
        }

        function updateActiveButtons(selector, activeValue) {
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick && btn.onclick.toString().includes(`'${activeValue}'`)) {
                    btn.classList.add('active');
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadParkFactors();
            
            // Refresh data every 30 minutes
            setInterval(loadParkFactors, 30 * 60 * 1000);
        });
    </script>
</body>
</html>
