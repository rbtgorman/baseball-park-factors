<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Park Factors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #DEB887 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
        }

        .date-nav {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .date-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .date-nav-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .date-nav-btn:hover {
            background: #0056b3;
        }

        .current-date {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .weather-summary {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #999;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #87CEEB;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .view-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .view-buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .view-buttons button.active {
            background: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .view-buttons button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .effect-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .effect-buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .effect-buttons button.active {
            background: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .games-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .games-table {
            width: 100%;
            border-collapse: collapse;
        }

        .games-table thead {
            background: #007bff;
            color: white;
        }

        .games-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .games-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .games-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .games-table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .game-cell {
            text-align: left !important;
            min-width: 200px;
            background: #f8f9fa !important;
        }

        .stadium-name {
            font-weight: 600;
            color: #007bff;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .game-details {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }

        .weather-info {
            font-size: 0.75rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .factor-positive {
            color: #28a745;
            font-weight: 600;
        }

        .factor-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .factor-neutral {
            color: #6c757d;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        /* Weather icons and symbols */
        .weather-symbols {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .wind-symbol, .temp-symbol, .pressure-symbol {
            font-size: 12px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-table {
                font-size: 0.8rem;
            }
            
            .games-table th,
            .games-table td {
                padding: 8px 5px;
            }
            
            .game-cell {
                min-width: 150px;
            }
            
            .view-buttons,
            .effect-buttons {
                gap: 5px;
            }
            
            .view-buttons button,
            .effect-buttons button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .date-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Park Factors</h1>
        </div>

        <div class="date-nav">
            <div class="date-header">
                <button class="date-nav-btn">&lt;&lt; 9/08</button>
                <div class="current-date">September 9, 2025</div>
                <button class="date-nav-btn">9/10 &gt;&gt;</button>
            </div>
            <div class="weather-summary" id="weather-summary">
                Loading weather conditions for all ballparks...
            </div>
            <div class="last-updated" id="last-updated"></div>
        </div>

        <div class="nav-links">
            <a href="#" style="color: white;">Weather Icon Key</a>
            <span style="color: white;">â€”</span>
            <a href="#" style="color: white;">Park Factors Guide</a>
        </div>

        <div class="view-buttons">
            <button class="active" onclick="changeView('percentage')">Model %</button>
            <button onclick="changeView('model')">Model #</button>
            <button onclick="changeView('wind')">Wind</button>
            <button onclick="changeView('air')">Air</button>
            <button onclick="changeView('traits')">Traits</button>
            <button onclick="changeView('summary')">Summary</button>
        </div>

        <div class="effect-buttons">
            <button class="active" onclick="changeEffect('combined')">Combined Effect</button>
            <button onclick="changeEffect('stadium')">Stadium Only</button>
            <button onclick="changeEffect('weather')">Weather Only</button>
        </div>

        <div class="games-container">
            <table class="games-table">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>HR</th>
                        <th>2B/3B</th>
                        <th>1B</th>
                        <th>Runs</th>
                    </tr>
                </thead>
                <tbody id="games-tbody">
                    <tr>
                        <td colspan="5" class="loading">Loading park factors data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Current view and effect state
        let currentView = 'percentage';
        let currentEffect = 'combined';
        let parkFactorsData = null;

        // Team abbreviations for ballparks (simulated)
        const ballparkTeams = {
            "Coors Field": { home: "COL", away: "LAD" },
            "Great American Ball Park": { home: "CIN", away: "CHC" },
            "Yankee Stadium": { home: "NYY", away: "BOS" },
            "Fenway Park": { home: "BOS", away: "TB" },
            "Camden Yards": { home: "BAL", away: "TOR" },
            "Rogers Centre": { home: "TOR", away: "NYY" },
            "Minute Maid Park": { home: "HOU", away: "TEX" },
            "Angel Stadium": { home: "LAA", away: "SEA" },
            "Chase Field": { home: "ARI", away: "SD" },
            "Wrigley Field": { home: "CHC", away: "MIL" },
            "Truist Park": { home: "ATL", away: "PHI" },
            "Citizens Bank Park": { home: "PHI", away: "NYM" },
            "Globe Life Field": { home: "TEX", away: "OAK" },
            "Busch Stadium": { home: "STL", away: "PIT" },
            "Guaranteed Rate Field": { home: "CWS", away: "DET" },
            "Target Field": { home: "MIN", away: "CLE" },
            "Citi Field": { home: "NYM", away: "WAS" },
            "Progressive Field": { home: "CLE", away: "KC" },
            "T-Mobile Park": { home: "SEA", away: "SF" },
            "Comerica Park": { home: "DET", away: "MIN" },
            "Tropicana Field": { home: "TB", away: "BAL" },
            "Kauffman Stadium": { home: "KC", away: "CWS" },
            "Oracle Park": { home: "SF", away: "COL" },
            "Petco Park": { home: "SD", away: "LAD" },
            "Marlins Park": { home: "MIA", away: "ATL" }
        };

        // Load park factors data from API
        async function loadParkFactors() {
            console.log('Loading park factors...');
            try {
                const response = await fetch('/.netlify/functions/park-factors');
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API data received:', data);
                
                parkFactorsData = data;
                updateLastUpdated();
                updateWeatherSummary();
                renderTable();
                
            } catch (error) {
                console.error('Error loading park factors:', error);
                document.getElementById('games-tbody').innerHTML = `
                    <tr><td colspan="5" class="error">Unable to load park factors data: ${error.message}</td></tr>
                `;
            }
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            if (parkFactorsData && parkFactorsData.last_updated) {
                const date = new Date(parkFactorsData.last_updated);
                const timeString = date.toLocaleTimeString();
                document.getElementById('last-updated').textContent = `Last Updated: ${timeString}`;
            }
        }

        // Update weather summary
        function updateWeatherSummary() {
            if (parkFactorsData && parkFactorsData.park_factors) {
                const temps = [];
                parkFactorsData.park_factors.forEach(factor => {
                    const tempMatch = factor.weather.match(/(\d+)Â°F/);
                    if (tempMatch) {
                        temps.push(parseInt(tempMatch[1]));
                    }
                });
                
                if (temps.length > 0) {
                    const avgTemp = Math.round(temps.reduce((a, b) => a + b, 0) / temps.length);
                    const outdoorGames = parkFactorsData.park_factors.length;
                    document.getElementById('weather-summary').textContent = 
                        `Temperatures will be in the ${avgTemp - 10}s and ${avgTemp + 10}s for all ${outdoorGames} games today. Weather conditions vary by location.`;
                }
            }
        }

        // Render the games table
        function renderTable() {
            console.log('Rendering table...');
            
            if (!parkFactorsData || !parkFactorsData.park_factors) {
                console.error('No park factors data available');
                return;
            }

            const tbody = document.getElementById('games-tbody');
            tbody.innerHTML = '';

            parkFactorsData.park_factors.forEach((factor, index) => {
                const teams = ballparkTeams[factor.park] || { home: "HOME", away: "AWAY" };
                const gameTime = `${10 + (index % 8)}:${(index % 4) * 15 || '05'}`;
                
                const row = document.createElement('tr');
                
                // Calculate different factor types from HR and Runs factors
                let hrDisplay, doublesDisplay, singlesDisplay, runsDisplay;
                
                if (currentEffect === 'combined') {
                    const hrFactor = factor.hr_factor;
                    const runsFactor = factor.runs_factor;
                    
                    // Simulate 2B/3B and 1B factors based on HR and Runs
                    const doublesFactor = (hrFactor + runsFactor) / 2;
                    const singlesFactor = runsFactor * 0.95; // Singles typically less affected
                    
                    if (currentView === 'percentage') {
                        hrDisplay = formatAsPercentage(hrFactor);
                        doublesDisplay = formatAsPercentage(doublesFactor);
                        singlesDisplay = formatAsPercentage(singlesFactor);
                        runsDisplay = formatAsPercentage(runsFactor);
                    } else {
                        hrDisplay = hrFactor.toFixed(2);
                        doublesDisplay = doublesFactor.toFixed(2);
                        singlesDisplay = singlesFactor.toFixed(2);
                        runsDisplay = runsFactor.toFixed(2);
                    }
                } else if (currentEffect === 'stadium') {
                    const hrFactor = factor.base_hr_factor;
                    const runsFactor = factor.base_runs_factor;
                    const doublesFactor = (hrFactor + runsFactor) / 2;
                    const singlesFactor = runsFactor * 0.95;
                    
                    if (currentView === 'percentage') {
                        hrDisplay = formatAsPercentage(hrFactor);
                        doublesDisplay = formatAsPercentage(doublesFactor);
                        singlesDisplay = formatAsPercentage(singlesFactor);
                        runsDisplay = formatAsPercentage(runsFactor);
                    } else {
                        hrDisplay = hrFactor.toFixed(2);
                        doublesDisplay = doublesFactor.toFixed(2);
                        singlesDisplay = singlesFactor.toFixed(2);
                        runsDisplay = runsFactor.toFixed(2);
                    }
                } else {
                    // Weather only - show difference
                    const hrDiff = factor.hr_factor - factor.base_hr_factor;
                    const runsDiff = factor.runs_factor - factor.base_runs_factor;
                    
                    hrDisplay = formatDifference(hrDiff);
                    doublesDisplay = formatDifference(hrDiff * 0.7);
                    singlesDisplay = formatDifference(runsDiff * 0.3);
                    runsDisplay = formatDifference(runsDiff);
                }

                // Generate weather symbols
                const weatherSymbols = generateWeatherSymbols(factor.weather);

                row.innerHTML = `
                    <td class="game-cell">
                        <div class="stadium-name">${factor.park}</div>
                        <div class="game-details">${teams.away} @ ${teams.home} ${gameTime}</div>
                        <div class="weather-info">
                            ${weatherSymbols}
                            <span>${factor.weather}</span>
                        </div>
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.hr_factor : factor.base_hr_factor)}">
                        ${hrDisplay}
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? (factor.hr_factor + factor.runs_factor) / 2 : (factor.base_hr_factor + factor.base_runs_factor) / 2)}">
                        ${doublesDisplay}
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.runs_factor * 0.95 : factor.base_runs_factor * 0.95)}">
                        ${singlesDisplay}
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.runs_factor : factor.base_runs_factor)}">
                        ${runsDisplay}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Format factor as percentage
        function formatAsPercentage(factor) {
            const percent = ((factor - 1) * 100).toFixed(0);
            return `${percent > 0 ? '+' : ''}${percent}%`;
        }

        // Format difference for weather-only view
        function formatDifference(diff) {
            const percent = (diff * 100).toFixed(0);
            if (Math.abs(percent) < 1) return '0%';
            return `${percent > 0 ? '+' : ''}${percent}%`;
        }

        // Generate weather symbols
        function generateWeatherSymbols(weather) {
            const symbols = [];
            
            // Temperature arrow
            const tempMatch = weather.match(/(\d+)Â°F/);
            if (tempMatch) {
                const temp = parseInt(tempMatch[1]);
                if (temp > 75) symbols.push('â†‘');
                else if (temp < 50) symbols.push('â†“');
                else symbols.push('â†’');
            }
            
            // Wind arrow
            const windMatch = weather.match(/(\d+) mph/);
            if (windMatch) {
                const wind = parseInt(windMatch[1]);
                if (wind > 15) symbols.push('â†‘');
                else if (wind > 10) symbols.push('â†’');
                else symbols.push('â†“');
            }
            
            // Pressure symbol (simulated)
            symbols.push('~');
            
            // Weather icon
            symbols.push('P');
            
            return `<span class="weather-symbols">${symbols.join(' ')}</span>`;
        }

        // Get CSS class for factor coloring
        function getFactorClass(value) {
            if (value > 1.05) return 'factor-positive';
            if (value < 0.95) return 'factor-negative';
            return 'factor-neutral';
        }

        // View switching functionality
        function changeView(view) {
            currentView = view;
            updateActiveButtons('.view-buttons button', view);
            renderTable();
            console.log('View changed to:', view);
        }

        function changeEffect(effect) {
            currentEffect = effect;
            updateActiveButtons('.effect-buttons button', effect);
            renderTable();
            console.log('Effect changed to:', effect);
        }

        function updateActiveButtons(selector, activeValue) {
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick && btn.onclick.toString().includes(`'${activeValue}'`)) {
                    btn.classList.add('active');
                }
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadParkFactors();
            
            // Refresh data every 30 minutes
            setInterval(loadParkFactors, 30 * 60 * 1000);
        });
    </script>
</body>
</html>
